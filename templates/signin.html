<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    <h1 align="center">Login</h1>

    <form method="POST"> 
        <div>
            {{ form.hidden_tag() }} 
        </div>

        <div>
            {{ form.email.label }}
            {{ form.email }}
        </div>

        <br/><br/>

        <div>
            {{ form.password.label }} 
            {{ form.password }}  
        </div>

        <br/><br/>

        <div>
            {{ form.submit }} 
        </div>
    </form>
</body>
</html>
